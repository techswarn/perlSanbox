<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple CGI program</title>
</head>
<body>
    <h1>Form that works with CGI scripts in the Backend</h1>
    <h3><p>Information required</p></h3>
    <form action="/cgi-bin/script.pl" method="POST">
        <table>
            <tr>
            <td>Name:</td>
            <td><input type="text" name="name"><td>
            </tr>
            <tr>
            <td>Gender:</td>
            <td><select name="gender" size="1">
                <option>Female</option>
                <option>Male</option>
                <option>Transgender</option>
            </select></td>
            </tr>
            <tr>
                <td>Profession:</td>
                <td><input type="text" name="profession"><td>
            </tr>
            <tr>
            <td>Sports:</td>
                <td><input type="checkbox" name="sport"
                        value="Cricket">Cricket
                    <input type="checkbox" name="sport"
                        value="Hockey">Hockey
                    <input type="checkbox" name="sport"
                        value="TableTennis">TableTennis
                    <input type="checkbox" name="sport"
                        value="Football">Football</td>
            </tr>
            <tr>
            <td colspan="2"><input type="submit"></td>
            </tr>
        </table>
        </form>
    </body>
    </html>
